<div class="wrapper wrapper-content animated fadeInRight" ng-controller="v5challenge.DetailController"
    ng-show="authorized()">
    <div class="col-lg-10">
        <h2>{{pageTitle}}</h2>
    </div>
    <!-- add member button row -->
    <div class="row">
        <div class="col col-md-12 col-lg-12">
            <a class="btn btn-primary pull-right m-b" ui-sref="index.v5challenges" style="margin-left: 20px">
                <strong>Back</strong>
            </a>
            <a class="btn btn-info pull-right m-b" ui-sref="index.v5ChallengeManageUser({id: id})">
                <strong><i class="fa fa-plus"></i> Manage User</strong>
            </a>
        </div>
    </div>
    <!-- list members row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="text-center" ng-show="isLoading">
                        <img src="assets/images/loading.gif" />
                    </div>
                    <dl class="dl-horizontal" ng-show="!isLoading">
                        <div class="m-b">
                            <label style="margin-right: 1%;">Title:</label>
                            <span>{{challenge.name}}</span>
                        </div>
                        <pre ng-bind-html="challengeData"></pre>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
